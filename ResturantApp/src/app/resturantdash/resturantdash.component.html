<nav class="navbar nav-light bg-primary">
    <div class="container-fluid">
        <h2>Resturant Record App</h2>
        <div class="d-flex">
            <button (click)="clickAddResturant()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Resturant</button>
            <button routerLink= "/login" class="btn btn-danger mx-3">Logout</button>
        </div>
    </div>
</nav>
<!--Jumbotron-->
<div class="p-5 mb-4 bbg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Resturant Records Management</h1>
        <p class="col-md-8 fs-4">You Can Save Records of Resturant</p>
        <a class="btn btn-primary btn-lg" target="_blank" type="button" href="https://www.youtube.com/user/smashingirfan">Channel</a>
    </div>
</div>
<!--Close Jumbotron-->
<!-- Table Shown --> 
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Resturant ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Services</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allResturantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button (click)="onEditResturant(data)" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>&nbsp;
                <button (click)="deleteResturant(data)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->
<!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Resturant Records Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" placeholder="Name" id="exampleInputEmail1" aria-describedby="emailHelp">
                
                </div>
                <div class="mb-3">
                  <label class="form-label">Email Id</label>
                  <input type="email" formControlName="email" class="form-control" placeholder="Email" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile</label>
                    <input type="email" formControlName="mobile" class="form-control" placeholder="Mobile" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="email" formControlName="address" class="form-control" placeholder="Address" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Services</label>
                    <input type="email" formControlName="services" class="form-control" placeholder=" Services" id="exampleInputPassword1">
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="clear" class="btn btn-warning">Clear</button>
          <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addResturant()">Add Details</button>
          <button *ngIf="showbtn" type="button" class="btn btn-primary" (click)="updateResturant()">Update Details</button>
        </div>
      </div>
    </div>
  </div>
